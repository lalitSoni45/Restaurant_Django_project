<!DOCTYPE html>
<html>
<head>
    <title>Test Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .image-container {
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 15px;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Image Test Page</h1>
    
    <div class="image-container">
        <h2>Hero Background</h2>
        <img src="/static/images/hero-bg.jpg" alt="Hero Background">
    </div>
    
    <div class="image-container">
        <h2>About Image</h2>
        <img src="/static/images/about-img.png" alt="About Image">
    </div>
    
    <div class="image-container">
        <h2>Food Item 1</h2>
        <img src="/static/images/f1.png" alt="Food Item 1">
    </div>
    
    <div class="image-container">
        <h2>Food Item 2</h2>
        <img src="/static/images/f2.png" alt="Food Item 2">
    </div>
</body>
</html>
